[params]
  defaultTheme = "auto"
  showSocial = true
  showSocialEmpty = false
  ShowReadingTime = false
  ShowBreadCrumbs = true
  ShowShareButtons = true
  ShareButtons = ["linkedin", "whatsapp", "email"]
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true
  heroEnable = true
  heroImage = "/images/hero-banner.jpg"
  sidebarShow = true
  sidebarWidgets = ["search","categories","social","downloads"]
  ShowLangSwitch = false   # hide language switcher for now

